name: Test matrix_environment

on:
  push:
    branches:
      - matrix
  workflow_dispatch:

jobs:
  job1:
    strategy:
      matrix:
        target: [dev, stage, prod]
    runs-on: ubuntu-latest
    environment: matrix_env_${{matrix.target}}
    steps:
      - run: echo "var_${{matrix.target}}=${{matrix.target}}" >> "$GITHUB_OUTPUT"
